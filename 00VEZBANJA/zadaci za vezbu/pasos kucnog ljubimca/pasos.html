<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasos kucnog ljubimca</title>
    <link rel="stylesheet" href="pasos_stil.css">
</head>

<body>
    <h1>Pasos kucnog ljubimca</h1>
    <div id="slika">
        <img src="retriver.jpg" alt="slika psa">
    </div>
    <h1>Podaci kucnog ljubimca</h1>
    <table>
        <tr>
            <td><label for="">Broj pasosa:</label></td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Ime ljubimca:</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Vrsta ljubimca:</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Vlasnik:</td>
            <td>
                <input type="radio" name="vlasnik" id="poznat" value="poznat">Poznat
                <input type="number" name="" id="" placeholder="JMBG vlasnika"><br>
                <input type="radio" name="vlasnik" id="nepoznat" value="nepoznat" checked="checked">Nepoznat

            </td>
        </tr>
    </table>
    <h1>Saglasnost</h1>
    <ul>
        <li>Saglasan sam sa unetim podacima</li>
        <li>Potpis podnosioca: <input type="text" name="" id=""></li>
        <li>Potpis veterinara: <input type="text" name="" id=""> </li>
    </ul>

</body>

</html>
