<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba 2-Liste</title>
</head>
<body>
    <h3>Ovo je neuredjena, ugnezdjena lista:</h3>
    <ul>
        <li>Coffee
            <ol>
                <li>Nes coffee</li>
                <li>Espresso</li>
                <li>Turkish coffee</li>
            </ol>
        </li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>Ovo je uredjena lista:</h3>
    <ol type="a" start="5">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
